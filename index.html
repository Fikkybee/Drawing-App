<!DOCTYPE html>
<html lang="en">
                            <head>
                          <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>‡ºÜùêÖ√≠kk∆¥ ∆Å‚Ç¨¬£‡ºÜ Drawing App</title>
                    </head>
                   <body>


        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
        }g
        
        .container {
            text-align: center;
        }
        
        .header__logo-box {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }
        
        .header__logo {
            height: 5.5rem;
        }
        
        .header__logo-box h3 {
            animation-name: moveInLeft;
            animation-duration: 3s;
            animation-timing-function: ease-out;
        }
        
        @keyframes moveInLeft {
            0% {
                opacity: 0;
                transform: translateX(-10rem);
            }
        
            80% {
                transform: translateX(1rem);
            }
        
            100% {
                opacity: 1;
                transform: translate(0);
            }
        }
        
        .controls {
            margin-bottom: 10px;
        }
        
        #drawingCanvas {
            border: 1px solid #000;
            background-color: beige;
            cursor: crosshair;
        }
        
        #drawingCanvas {
            background-color: beige;
        }
    </style>


    <div class="container">
      <h2>Welcome To My Drawing App</h2>
        <div class="header__logo-box">
          <img src="logo.png" alt="Logo" class="header__logo">
            <h3>‡ºÜ ùêÖ√≠kk∆¥ ∆Å‚Ç¨¬£ ‡ºÜ</h3>
              </div>
                <div class="controls">
                  <label for="colorPicker">Choose Color: </label>
                    <input type="color" id="colorPicker">
                      <label for="brushSize">Brush Size: </label>
                        <input type="range" id="brushSize" min="1" max="7" value="4">
                          <button id="clearBtn">Clear Canvas</button>
                            </div>
                              <canvas id="drawingCanvas" width="700" height="400"></canvas>
                                </div>


                                             <script>
                                            const canvas = document.getElementById('drawingCanvas');
                                           const ctx = canvas.getContext('2d');   
                                          let brushColor = "#000000";  // Default color
                                         let brushSize = 5;           // Default brush size
                                        let drawing = false;         // To track if the mouse is being pressed
                                       const colorPicker = document.getElementById('colorPicker');
                                      const brushSizeSlider = document.getElementById('brushSize');
                                     const clearBtn = document.getElementById('clearBtn');
                                    colorPicker.addEventListener('input', (e) => {
                                   brushColor = e. target.value;
                                  });
                                brushSizeSlider.addEventListener('input', (e) => {
                               brushSize = e.target.value;
                              });

                               
                                clearBtn.addEventListener('click', () => {
                                  ctx.clearRect(0, 0, canvas.width, canvas.height);
                                    });
// Start drawing when mouse is pressed
                                       canvas.addEventListener('mousedown', (e) => {
                                         drawing = true;
                                           draw(e); // Start drawing immediately
                                             });
/* Stop drawing when mouse is released*/       canvas.addEventListener('mouseup', () => {                                          
                                                 drawing = false;
                                                   ctx.beginPath(); // Start a new path for the next line
                                                     });
/*Draw when mouse is moved*/                           canvas.addEventListener('mousemove', (e) => {                                                 
                                                         if (drawing) {
                                                           draw(e);
                                                             }
                                                               }); 
                                    
                                    
                                                                                function draw(e) {
                                                                                ctx.lineWidth = brushSize;
                                                                                ctx.lineCap = 'round';
                                                                                ctx.strokeStyle = brushColor;
                                                                                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                                                                                ctx.stroke();
                                                                                ctx.beginPath();
                                                                                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                                                                                }   
                                                                                </script>
</body>
</html>
